<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.tissot {
  fill: orange;
  fill-opacity: .4;
  stroke: brown;
}
		</style>
	</head>
	<body>
	  <script src="d3.v3.min.js"></script>
<script type="text/javascript">
    
    var width = 960,
    height = 500;
    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//var svg = d3.select("body").append("svg")
//  .attr("width", width)
//  .attr("height", height);
//
//var g = svg.append("g")
//  .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");
//  g.append("path")
//  .attr("d", line);
var projection = d3.geo.orthographic()
    .scale(475)
    .translate([width / 2, height / 2])
    .clipAngle(100)
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);
    
       var xz = d3.range(-180, 181, 30),
    yz = d3.range(-60, 61, 30),
    circle = d3.geo.circle().angle(7).origin(function(x, y) { return [x, y]; }),
    circles = d3.merge(xz.map(function(x) { return yz.map(function(y) { return circle(x, y); }); }));
    svg.append("path")
    .datum({type: "GeometryCollection", geometries: circles})
    .attr("class", "tissot")
    .attr("d", path);
</script>
	</body>
</html>
