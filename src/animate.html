<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      svg {
        width: 10%;
        height: 10%;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <?xml version="1.0"?>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

      <circle cx="20" cy="20" r="15" style="fill: #000000;">
        <animate attributeName="r" attributeType="XML" from="15" to="20" begin="0s" dur="3s" fill="remove" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" attributeType="XML" from="0.7" to="0" begin="0s" dur="3s" fill="remove" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="20" r="15" style="fill: #000000; fill-opacity: 0.7;"></circle>

      <text x="10" y="21" style="font-size: 5;fill: #ffffff;">更多数据</text>
    </svg>

    <div class="circle"></div>
  </body>

</html>
