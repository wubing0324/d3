<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")")
  .append("path")
    .attr("d", d3.svg.symbol().type(d3.svg.symbolTypes[1]).size(10000))
    .each(cycle);
    
    console.log(d3.svg.symbolTypes);

function cycle() {
  d3.select(this).transition()
      .duration(5000)
      .attrTween("transform", function(d, i, a) { 
        return d3.interpolateString("rotate(0)", "rotate(720)"); 
      })
      .each("end", cycle);
}

</script>
